<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carosello News</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Slider</title>
</head>

<body>

    <div id="root">

        <div class="container">
            <!-- La soluzione di Adriano (mouseover e mouseleave) vanno inserite nel div sotto -->
            <div class="slider-wrapper" tabindex="0">

                <div class="item">
                    <img :src="slides[index].image" :alt="slides[index].title" />
                    <div class="text">
                        <h3>{{slides[index].title}}</h3>
                        <p>
                            {{slides[index].text}}
                        </p>
                    </div>
                </div>
                <!-- Nella soluzione di Adriano non occorre il v-bindclass = 'intervalloSlide' -->
                <div class="thumbs" :class="intervalloSlide()">
                    <div class="prev" @click="decrementoIndex()"></div>
                    <div class="next" @click="incrementoIndex()"></div>
                    <div v-for="(element,indiceElement) in slides" :class="aggiungiClasse(element)"
                        @click="clickThumbs(indiceElement)">
                        <img :src="element.image" :alt="element.title" />
                    </div>
                    <!-- <div class="thumb" class="active">
                        <img src="img/02.jpg" alt="Svizzera" />
                    </div>
                    <div class="thumb" class="active">
                        <img src="img/03.jpg" alt="Gran Bretagna" />
                    </div>
                    <div class="thumb" class="active">
                        <img src="img/04.jpg" alt="Germania" />
                    </div>
                    <div class="thumb" class="active">
                        <img src="img/05.jpg" alt="Paradise" />
                    </div> -->
                </div>

            </div>
        </div>

    </div>

    <script src="js/script.js"></script>
</body>

</html>
